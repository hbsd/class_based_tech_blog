{% extends 'base.html' %}

{% block content %}
{% for post in post_list %}
<div class="post-entry">
  <a href="{% url 'post_detail' post.pk %}"><br>
	<img src="{{ post.title_image.url }}" alt="{{ post_title }}" style='width:200px;height:150px;'>
  </a>
  <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
  <p>{{ post.body|truncatewords:'28' }}</p>
</div>
<hr>
{% endfor %}
{% endblock content %}
